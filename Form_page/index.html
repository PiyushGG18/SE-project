                    <div class="f_e">
                      <!-- <label for="u_name" class="f_label">Name</label> -->

                    <div class="f_e">

                        required

                    </div>

                    <div class="f_e">

                        required

                    <div class="f_e">
                      <select required class="f_input" id="u_gender">

                        <option>Male</option>
