<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <div class="heading heading-secondary">Registration Form</div>


    <div class="main_c">


      <div class="sec_reg">
        <div class="row">
          <div class="center">
            <div class="frm">
              <div class="reg_cl">
                <h3 class="reg">basic Info</h3>
              </div>
              <div>
                <form  id="section1">
                  <div class="f_e">
                    <input
                      type="text"
                      class="f_input"
                      id="u_name"
                      placeholder="Name"
                      required
                    />
                    <!-- <label for="u_name" class="f_label">Name</label> -->
                  </div>

                  <div class="f_e">
                    <!-- <label for="u_name" class="f_label">Name</label> -->
                    <input
                      placeholder="Birthdate"
                      type="text"
                      onfocus="(this.type = 'date')"
                      class="f_input"
                      id="u_dob"
                      required
                    />
                  </div>

                  <div class="f_e">
                    <input
                      type="email"
                      class="f_input"
                      id="u_email"
                      placeholder="Email"
                      required
                    />
                  </div>

                  <div class="f_e">
                    <input
                      type="text"
                      class="f_input"
                      id="u_phone"
                      placeholder="Phone"
                      required
                    />
                  </div>
                  <div class="f_e">
                    <select required class="f_input" id="u_gender">
                      <option value="" disabled selected hidden>Gender</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sec_reg2">
        <div class="row2">
          <div class=" center2">
            <div class="frm2">
              <div class="reg_cl2 ">
                <h3 class="reg2">Address Info</h3>
              </div>
              <div>
                <form id="section2">
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_add"
                    placeholder="Address"
                    required>
                  </div>
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_city"
                    placeholder="City"
                    required>
                  </div>
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_state"
                    placeholder="State"
                    required>
                  </div>
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_zip"
                    placeholder="ZIP code"
                    required>
                  </div>
                </form>
              </div>
            </div>  
          </div>
        </div>
      </div>


      <div class="sec_reg3">
        <div class="row">
          <div class="center3">
            <div class="frm ">
              <div class="reg_cl">
                <h3 class="reg">Skills Info</h3>
              </div>
              <div>
                <form  id="section3">
                  <div class="f_e">
                    <input
                        type="text"
                        class="f_input"
                        id="u_s1"
                        placeholder="Skill 1"
                        required
                    />
                      <!-- <label for="u_name" class="f_label">Name</label> -->
                  </div>
    
                  <div class="f_e">
                      <!-- <label for="u_name" class="f_label">Name</label> -->
                    <input
                        placeholder="Skill 2"
                        type="text"
                        class="f_input"
                        id="u_s2"
                        required
                    />
                  </div>
    
                  <div class="f_e">
                    <input
                        type="text"
                        class="f_input"
                        id="u_s3"
                        placeholder="Skill 3"
                        required
                      />
                  </div>
    
                  <div class="f_e">
                      <input
                        type="text"
                        class="f_input"
                        id="u_s4"
                        placeholder="Skill 4"
                        required
                      />
                  </div>
                    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="sec_reg2">
        <div class="row2">
          <div class=" center2">
            <div class="frm2">
              <div class="reg_cl2 ">
                <h3 class="reg2">Personal Info</h3>
              </div>
              <div>
                <form id="section4">
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_bg"
                    placeholder="Blood Group"
                    required>
                  </div>
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_socat"
                    placeholder="Social Category"
                    required>
                  </div>
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_rel"
                    placeholder="Religion"
                    required>
                  </div>
                  <div class="f_e">
                    <select class="f_input" id="u_mat" required>
                      <option value="" disabled selected hidden>Marital status</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                  <div class="f_e">
                    <input type="text" class="f_input2 f_r"
                    id="u_nat"
                    placeholder="Nationality"
                    required>
                  </div>
                </form>
              </div>
            </div>  
          </div>
        </div>
      </div>
      
      <div class="sec_reg3">
        <div class="row">
          <div class="center3">
            <div class="frm ">
              <div class="reg_cl">
                <h3 class="reg">Hobbies Info</h3>
              </div>
              <div>
                <form  id="section3">
                 
                    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>    

  </body>
  <script src="./script.js"></script>
</html>
